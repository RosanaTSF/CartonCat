{% load static %}

<style>
    :root {
        --primary-color: #94bce7;
        --secondary-color: #a8e6cf;
        --background-color: rgba(229, 239, 137, 0.9); /* Fundo translúcido */
        --text-color: #ff69b4;
        --hover-shadow: 0 6px 12px rgba(255, 182, 193, 0.3); /* Sombra ao passar o mouse */
        --lilac-color: #c6f0c5;
    }

    /* Navbar Container */
    .navbar {
        background-color: var(--background-color); /* Fundo translúcido */
        padding: 10px;
    }

    /* Brand (Texto) */
    .navbar-brand {
        font-size: 36px; /* Aumentar tamanho da fonte */
        font-weight: bold;
        color: #ff69b4; /* Cor do texto */
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Comic Sans MS', 'Comic Sans', cursive; /* Fonte fofa */
        margin: 0 auto; /* Centralizar */
        transition: color 0.3s ease; /* Transição suave para a cor */
    }

    .navbar-brand:hover, .navbar-brand:focus {
        color: var(--primary-color); /* Cor ao passar o mouse */
        outline: none; /* Remover contorno */
    }

    /* Navbar Collapse */
    .navbar-collapse {
        justify-content: center;
    }

    /* Navbar Buttons */
    .navbar-nav .nav-item .nav-link {
        color: #ff69b4; /* Cor do texto */
        margin-right: 10px;
    }

    .navbar-nav .nav-item .btn {
        margin-right: 10px;
    }

    .btn-custom {
        background-color: var(--primary-color); /* Cor de fundo */
        color: #ff69b4; /* Cor do texto */
        border: none; /* Remover borda */
        border-radius: 20px; /* Bordas arredondadas */
        transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease; /* Transições suaves */
    }

    .btn-custom:hover, .btn-custom:focus {
        background-color: var(--secondary-color); /* Cor de fundo ao passar o mouse */
        color: #94bce7; /* Cor do texto ao passar o mouse */
        box-shadow: var(--hover-shadow); /* Sombra ao passar o mouse */
        transform: translateY(-5px); /* Elevar botão */
        outline: none; /* Remover contorno */
    }

    .navbar-nav {
        flex-direction: row;
    }

    .navbar-nav .nav-item {
        margin-left: 10px;
        margin-right: 10px;
    }

    .navbar-right {
        margin-left: auto;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            Carton Cat - Lar de Papelão.
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <!-- Adicione aqui outros botões de navegação, se houver -->
            </ul>
            <ul class="navbar-nav navbar-right">
                <li class="nav-item">
                    <a href="/admin/" class="btn btn-custom">Entrar</a>
                </li>
                <li class="nav-item">
                    <a href="/register/" class="btn btn-custom">Cadastre-se</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
